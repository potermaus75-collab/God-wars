<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo God Wars</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        
        <header id="top-header">
            <div class="user-profile">
                <div class="avatar" id="user-avatar">
                    <i class="fa-solid fa-user-astronaut"></i>
                </div>
                <div class="user-info">
                    <div class="name-box">
                        <span id="user-name">플레이어</span>
                        <span id="user-title" class="title-badge">[신입]</span>
                    </div>
                    <div class="level-box">
                        Lv.<span id="user-level">1</span> 
                        <span class="exp-text">(<span id="user-exp">0</span>%)</span>
                    </div>
                </div>
            </div>
            
            <div class="resource-container">
                <div class="res-item gold">
                    <i class="fa-solid fa-coins"></i> <span id="res-gold">0</span>
                </div>
                <div class="res-item gem">
                    <i class="fa-solid fa-gem"></i> <span id="res-gem">0</span>
                </div>
            </div>
        </header>

        <section id="status-bars">
            <div class="bar-group">
                <div class="bar-label"><i class="fa-solid fa-heart"></i> HP</div>
                <div class="progress-bg">
                    <div id="bar-hp" class="progress-fill hp" style="width: 100%;"></div>
                    <span class="bar-text"><span id="val-hp">100</span>/<span id="max-hp">100</span></span>
                </div>
                <button id="btn-heal" class="btn-mini"><i class="fa-solid fa-plus"></i></button>
            </div>
            
            <div class="bar-group">
                <div class="bar-label"><i class="fa-solid fa-bolt"></i> ENG</div>
                <div class="progress-bg">
                    <div id="bar-energy" class="progress-fill energy" style="width: 100%;"></div>
                    <span class="bar-text"><span id="val-energy">50</span>/<span id="max-energy">50</span></span>
                </div>
                <span id="timer-energy" class="timer-text">00:00</span>
            </div>

            <div class="bar-group">
                <div class="bar-label"><i class="fa-solid fa-fist-raised"></i> STM</div>
                <div class="progress-bg">
                    <div id="bar-stamina" class="progress-fill stamina" style="width: 100%;"></div>
                    <span class="bar-text"><span id="val-stamina">10</span>/<span id="max-stamina">10</span></span>
                </div>
                <span id="timer-stamina" class="timer-text">00:00</span>
            </div>
        </section>

        <main id="main-content">
            <div class="loading-spinner">
                <i class="fa-solid fa-circle-notch fa-spin"></i> 데이터 로딩 중...
            </div>
        </main>

     <nav id="bottom-nav">
            <button class="nav-btn active" data-tab="home">
                <i class="fa-solid fa-house"></i>
                <span>홈</span>
            </button>
            <button class="nav-btn" data-tab="quest">
                <i class="fa-solid fa-scroll"></i>
                <span>임무</span>
            </button>
            <button class="nav-btn" data-tab="battle">
                <i class="fa-solid fa-dungeon"></i>
                <span>배틀</span>
            </button>
            <button class="nav-btn" data-tab="unit">
                <i class="fa-solid fa-chess-knight"></i>
                <span>부대</span>
            </button>
            <button class="nav-btn" data-tab="inventory">
                <i class="fa-solid fa-sack-dollar"></i>
                <span>가방</span>
            </button>
            <button class="nav-btn" data-tab="shop">
                <i class="fa-solid fa-shop"></i>
                <span>상점</span>
            </button>
        </nav>

    </div>


    <div id="title-overlay" class="hidden">
        <div id="title-panel" class="title-panel">
            <h1>NEO GOD WARS</h1>
            <p class="title-sub">터치하여 모험을 시작하세요</p>
            <input id="title-name-input" class="title-input" maxlength="16" placeholder="유저 이름 입력" />
            <button id="title-start-btn" class="btn-primary">입장</button>
        </div>
    </div>

    <div id="modal-overlay" class="hidden">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="modal-title">알림</h3>
                <button id="modal-close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body" id="modal-content">
                </div>
            <div class="modal-footer">
                <button id="modal-action-btn" class="btn-primary">확인</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="constants.js"></script>
    <script src="data_items.js"></script>
    <script src="data_gods.js"></script>
    <script src="data_quests.js"></script>
    <script src="data_missions.js"></script>
    <script src="data_bosses.js"></script>
    <script src="data_buildings.js"></script>
    <script src="data_recipes.js"></script>
    
    <script src="src/data_adapter.js"></script>
    <script src="src/state.js"></script>
    <script src="src/buffs.js"></script>
    <script src="src/balance.js"></script>
    <script src="src/combat.js"></script>
    <script src="src/save.js"></script>
    <script src="src/ui/ui_tabs.js"></script>
    <script src="src/godwars_systems.js"></script>
    <script src="src/ui/godwars_overrides.js"></script>
    <script src="src/ui/ui_core.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
