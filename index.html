<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CSS Anvil RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="full-overlay">
        <div class="login-box">
            <h1>⚔️ 모루의 전설</h1>
            <p>v2.0 Walking Update</p>
            <input type="text" id="nickname-input" placeholder="용사 이름">
            <button id="start-game-btn" class="main-btn">모험 시작</button>
        </div>
    </div>

    <div id="game-app" class="game-container hidden">
        <header class="top-bar">
            <div class="resources">
                <span class="currency">🔨 <span id="hammer-cnt">0</span></span>
                <span class="currency">💰 <span id="gold-cnt">0</span></span>
            </div>
            <div class="stage-badge">
                STAGE <span id="stage-num">1-1</span>
            </div>
            <div class="settings">
                <button id="reset-data-btn" class="small-btn">초기화</button>
            </div>
        </header>

        <section class="battle-stage">
            <div class="battle-field">
                <div id="hero-wrapper" class="unit-wrapper hero-start-pos">
                    <div class="mini-hp-bar"><div class="fill" id="hero-hp-fill"></div></div>
                    <div id="hero-art" class="css-hero">
                        <div class="hero-body"></div>
                        <div class="hero-head"></div>
                        <div id="hero-weapon" class="weapon-hand sword"></div>
                    </div>
                </div>

                <div id="damage-layer"></div>

                <div id="enemy-wrapper" class="unit-wrapper enemy-start-pos">
                    <div class="mini-hp-bar"><div class="fill" id="enemy-hp-fill"></div></div>
                    <div id="enemy-art" class="css-monster slime">
                        <div class="mon-body"></div>
                        <div class="mon-eye left"></div>
                        <div class="mon-eye right"></div>
                        <div id="boss-tag" class="hidden">BOSS</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="equipment-grid">
            <div id="equip-slots" class="slots-container"></div>
        </section>

        <section class="controls">
            <div class="anvil-info">
                <div class="anvil-lv-box">모루 Lv.<span id="anvil-lv">1</span></div>
                <div class="cost-text">강화비용: 💰<span id="upgrade-cost">100</span></div>
            </div>
            <div class="actions">
                <button id="upgrade-btn" class="sub-btn">강화</button>
                <button id="summon-btn" class="main-btn big-summon">
                    <span class="icon">🔨</span>
                    <span>제작 (10)</span>
                </button>
            </div>
        </section>
    </div>

    <div id="compare-modal" class="modal hidden">
        <div class="modal-content">
            <h3>제작 완료!</h3>
            <div class="compare-box">
                <div class="card" id="current-gear-card">
                    <div class="card-title">착용 중</div>
                    <div id="current-gear-detail" class="gear-view"></div>
                    <button id="keep-btn" class="sub-btn full-width">판매 (+💰50)</button>
                </div>
                <div class="card" id="new-gear-card">
                    <div class="card-title">신규 장비</div>
                    <div id="new-gear-detail" class="gear-view"></div>
                    <button id="equip-btn" class="main-btn full-width">장착 하기</button>
                </div>
            </div>
        </div>
    </div>

    <div id="detail-modal" class="modal hidden">
        <div class="modal-content small-modal">
            <div id="selected-gear-detail" class="gear-view box-style"></div>
            <button id="close-detail-btn" class="sub-btn" style="margin-top:10px;">닫기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
